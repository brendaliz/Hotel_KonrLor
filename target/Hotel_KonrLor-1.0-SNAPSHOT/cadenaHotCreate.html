<html>
    <head>
        <title>Hotel_KonrLor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/vendor/jquery-2.2.4.js" type="text/javascript"></script> 
        <link rel="icon" type="image/png" href="./img/iconoK.png" />    
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="">Registro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./cadena_O_Hotel.html">Volver</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            <h1 align="center"> Datos de Usuario</h1>                        
            <div align="center" class="form-group">
                <label class="control-label"><b>Nombre de usuario</b></label>
                <input id= "nombre_usuario" class="form-control" type="text" placeholder="Ingresar Nombre de Usuario">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Contraseña</b></label>
                <input id="password" class="form-control" type="text" placeholder="Ingresar su Contraseña">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Correo</b></label>
                <input id="correo" class="form-control" type="text" placeholder="Ingresar su correo">
            </div>

            <div align="center" class="form-group">
                <label for="imagen"><b>Imagen</b></label>
                <input type="file" class="form-control-file" id="imagen" aria-describedby="fileHelp">
            </div>                                   
            <h1 align="center"> Datos de Hotel</h1>            
            <div align="center" class="form-group"> 
                <label class="control-label"><b>Nit</b></label>
                <input id= "id_cadena_hotelera" class="form-control" type="text" placeholder="Ingresar Nit">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Nombre de la empresa</b></label>
                <input id= "nombre_Cadena" class="form-control" type="text" placeholder="Nombre de la empresa">
            </div>        
            <div align="center" class="form-group">
                <label class="control-label"><b>Telefono</b></label>
                <input id= "numero_Telefono" class="form-control" type="text" placeholder="Nombre de la empresa">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Correo electronico</b></label>
                <input id= "correo_Electronico" class="form-control" type="text" placeholder="Nombre de la empresa">
            </div>        
            <div align="center" class="form-group">
                <label class="control-label"><b>Direccion de atencion</b></label>
                <input id= "direccion_Atencion_Cliente" class="form-control" type="text" placeholder="Nombre de la empresa">
            </div>
            <div align="center">
                <button class="btn btn-primary" id="crearCadBoton">Siguiente</button>
            </div>
        </div>
        <script src="./js/crearUsuario.js"></script>         
        <script src="./js/crearCadena.js"></script>    
    </body>
</html>
