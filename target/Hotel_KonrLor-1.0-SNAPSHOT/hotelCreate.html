<html>
    <head>
        <title>Hotel_KonrLor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/vendor/jquery-2.2.4.js" type="text/javascript"></script> 
        <link rel="icon" type="image/png" href="./img/iconoK.png" />        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="">KonrLor (CRUD Empleado)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./cadena_O_Hotel.html">Volver</a>
                    </li>
                </ul>    
            </div>
        </nav>



        <div align="center" class="form-group">
            <h1><b>Registro de Hotel</b></h1>
        </div>
        <div class="form-group">
            <h2>Datos de Hotel</h2>
        </div>

        <div>
            <div align="center" class="form-group"> 
                <label class="control-label"><b>Nit</b></label>
                <input id= "id_hotel" class="form-control" type="text" placeholder="Ingresar Nit">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Nombre de la empresa</b></label>
                <input id= "nombre" class="form-control" type="text" placeholder="Nombre de la empresa">
            </div>
            <div align="center" class="form-group">
                <label class="col-form-label" for="Tipo_hotel"><b>Tipo de Hotel</b></label>
                <select class="form-control" id="tipo_hotel">
                    <option>Vacacional</option>
                    <option>Formal</option>                     
                </select>
            </div>
            <div align="center" class="form-group">          
                <label class="col-form-label" for="categoria"><b>Categoria del hotel</b></label>
                <select class="form-control" id="categoria">
                    <option>3 Estrellas</option>
                    <option>4 Estrellas</option>
                    <option>5 Estrellas</option>                        
                </select>
            </div>            
            <div align="center" class="form-group"> 
                <label class="control-label"><b>Ingresar numero de telefono</b></label>
                <input id= "num_Telefono" class="form-control" type="text" placeholder="Ingresar Numero de telefono">
            </div>            
            <div align="center" class="form-group"> 
                <label class="control-label"><b>Direccion</b></label>
                <input id= "direccion" class="form-control" type="text" placeholder="Ingresar Direccion">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Ciudad</b></label>
                <input id= "ciudad" class="form-control" type="text" placeholder="Ciudad">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Pais</b></label>
                <input id= "pais" class="form-control" type="text" placeholder="Pais">
            </div> 
            <div align="center" class="form-group">          
                <label class="col-form-label" for="disponiblidad"><b>Disponibilidad del hotel</b></label>
                <select class="form-control" id="disponiblidad">
                    <option>Disponible</option>
                    <option>Cerrado</option>
                </select>
            </div>             
            <div align="center">
                <button class="btn btn-primary" id="crearBoton">Siguiente</button>
            </div>
        </div>
        <script src="./js/crearHotel.js"></script>        
    </body>
</html>
