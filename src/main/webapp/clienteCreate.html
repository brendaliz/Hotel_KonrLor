<html>
    <head>
        <title>Hotel_KonrLor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/vendor/jquery-2.2.4.js" type="text/javascript"></script> 
        <link rel="icon" type="image/png" href="./img/iconoK.png" />        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="">Registro cliente</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./registro.html">Volver</a>
                    </li>
                </ul>    
            </div>
        </nav>
        
        
        <div>            
            <h1 align="center"> Datos de Cliente</h1>            
            <div align="center" class="form-group">
                <label class="control-label"><b>Nombres</b></label>
                <input id= "nombre" class="form-control" type="text" placeholder="Ingresar Nombre">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Apellidos</b></label>
                <input id= "apellido" class="form-control" type="text" placeholder="Ingresar Apellido">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Documento</b></label>
                <input id="documento" class="form-control" type="text" placeholder="Ingresar su documento de identidad">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Direccion</b></label>
                <input id="direccion" class="form-control" type="text" placeholder="Ingresar su direccion">
            </div>
            <div align="center" class="form-group">
                    <label class="control-label"><b>Fecha De Nacimiento</b></label>
                    <input id="fecha_Nacimiento" type="date" class="form-control">
            </div>            
            <div align="center" class="form-group">
                <label class="control-label"><b>Pais de nacimiento</b></label>
                <input id="pais" class="form-control" type="text" placeholder="Ingresar Nombre del Festival">
            </div>
            <div align="center" class="form-group">
                <label class="control-label"><b>Ciudad</b></label>
                <input id="ciudad" class="form-control" type="text" placeholder="Ingresar la ciudad de residencia">
            </div>            
            <div align="center" class="form-group">
                <label class="control-label"><b>Telefono</b></label>
                <input id="telefono" class="form-control" type="text" placeholder="Ingresar Telefono">
            </div>            
            <div align="center" class="form-group">
                <label class="control-label"><b>Celular</b></label>
                <input id="celular" class="form-control" type="text" placeholder="Ingresar Telefono">
            </div>            
            <div align="center">
                <button class="btn btn-primary" id="crearCliBoton">Siguiente</button>
            </div>
        </div>
        <script src="./js/crearUsuario.js"></script>
        <!--<script src="./js/crearCliente.js"></script>-->
    </body>
</html>
